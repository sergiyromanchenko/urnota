<div class="donation-done">

  <div class="content row">
    <div class="top">
      <div class="text-center m-t-20 m-b-30">
        <h4 class="text-white">
          <span class="f-w-900">Done!</span> Thank you for doantion</h4>
      </div>
      <div class="m-t-15 text-center">
        <h5 class="text-white d-inline-block" style="width:435px">
          We are using Urnota donation platform to provide visibility and clarity of every dollar you donate.
        </h5>
      </div>
      <div class="font-s-14 text-white text-center m-b-30">
        â€“ Viola Hines, Founder
      </div>
      <div class="avatar">
        <img src="https://randomuser.me/api/portraits/men/99.jpg" alt="">
      </div>
      <div class="wave-icon">
        <svg-icon src="../../../../assets/images/wave-green-big.svg"></svg-icon>
      </div>

    </div>
    <div class="inner-content" *ngIf="!profileData.profile_complete">
      <h4 class="text-center m-b-10">Complete your profile</h4>
      <div class="m-t-35 d-flex justify-content-center user-info row no-gutters">
        <div class="col-4 d-flex align-items-center justify-content-start">
          <svg-icon src="../../../../assets/images/contact-name.svg"></svg-icon>
          <span class="font-s-16">{{profileData.name}}</span>
        </div>
        <div class="col-5 d-flex align-items-center justify-content-start">
          <svg-icon src="../../../../assets/images/contact-mail.svg"></svg-icon>
          <span class="font-s-16">{{profileData.email}}</span>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-end">
          <svg-icon src="../../../../assets/images/contact-phone.svg"></svg-icon>
          <span class="font-s-16">{{profileData.phone}}</span>
        </div>
      </div>
      <div class="text-center m-t-25">
        <form (ngSubmit)="onProfileFormSubmit()">
          <span class="font-s-14">Create password</span>
          <div class="form-group">
            <input type="password" placeholder="Password" name="name" [(ngModel)]="profileData.password">
          </div>
          <button type="submit" class="btn btn-normal btn-block btn-primary btn-complete-profile m-t-30">Sin in to Profile</button>
          
        </form>
      </div>
    </div>
    <div *ngIf="profileData.profile_complete" class="d-flex w-100 justify-content-center about-link">
        <a href="javascript:void(0)" class="btn btn-primary" (click)="cleanDonateData()" [routerLink]="['/ministry/ffm/about']">About Flame of Fire Ministry</a>
    </div>
  </div>
