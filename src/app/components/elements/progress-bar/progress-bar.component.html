<div class="progress" [ngStyle]="{ height: getHeight() + 'px', 'border-radius': getBorderRadius() + 'px' }">
  <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="getProgress()" aria-valuemin="0" [attr.aria-valuemax]="getProgress()"
    [ngStyle]="{ width: getProgress() + '%' }">
  </div>
</div>
