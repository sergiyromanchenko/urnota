<div class="sign-in-trigger d-flex align-items-center justify-content-center" (click)="signInShown = !signInShown" *ngIf="!profileService.isAuthenticated()">Sign in to Urnota</div>
<section class="sign-in" [ngClass]="{shown:signInShown}">
        
        <svg-icon class="close-icon" src="../../../../assets/images/close.svg" (click)="signInShown = !signInShown"></svg-icon>
    <div class="d-flex justify-content-center logo">
        <img src="../../../../assets/images/urnota-logo-green.png" alt="">
    </div>
    <div>
        <h4 class="text-center m-t-30 m-b-30">Sign In</h4>
        <form novalidate class="m-t-15" name="form" (ngSubmit)="f.form.valid && submitSignin()" #f="ngForm" >
            <div class="form-group">
                <input type="text" [ngClass]="{empty:!signinData.email}" name="email" [(ngModel)]="signinData.email" #username="ngModel" placeholder="Login"
                    required>
                <svg-icon src="../../../../assets/images/contact-mail.svg"></svg-icon>
            </div>
            <div class="form-group m-t-15">
                <input type="password"  [ngClass]="{empty:!signinData.email}" name="password" [(ngModel)]="signinData.password" #password="ngModel" placeholder="Password"
                    required>
                <svg-icon src="../../../../assets/images/contact-mail.svg"></svg-icon>
            </div>
            <div class="row no-gutters m-t-15">
                    <div class="col-6 text-left mx-0">
          
                      <input type="checkbox" id="remember" class="custom-checkbox m-r-10" name="remember" [(ngModel)]="signinData.remember" #remember="ngModel">
                      <label class="font-s-14 mb-0" for="remember">Keep me signed in</label>
                    </div>
                    <div class="col-6 text-right mx-0">
                      <a href="javascript:void(0)" class="color-normal font-s-14" (click)="goToResetPassword()">Forgot password ?</a>
                    </div>
                  </div>
            <button type="submit" class="btn btn-normal btn-block btn-primary btn-complete-profile m-t-30">Sign in</button>
            <div class="sign-in-alt text-center">
                <span>OR</span>
            </div>
            <button type="button" class="btn btn-block btn-fb"><svg-icon src="../../../../assets/images/facebook.svg"></svg-icon>Sign In with Facebook</button>
        </form>
    </div>
</section>
